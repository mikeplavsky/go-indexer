<form class='cui-form-stacked' novalidate>

  <div class='cui-form-group'>
    <label for='from'>From</label>
    <cui-text-box id="from"
                  cui-date-time-picker
                  ng-model='job.from'
                  date-parser='short'
                  placeholder='m/d/yy h:mm a'
                  required>
    </cui-text-box>
  </div>

  <div class='cui-form-group'>
    <label for='to'>To</label>
    <cui-text-box id="to"
                  cui-date-time-picker
                  ng-model='job.to'
                  date-parser='short'
                  placeholder='m/d/yy h:mm a'
                  required>
    </cui-text-box>
  </div>

  <div class='cui-form-group'>
    <label id="count"
                  ng-model='job.count'
                  >0 files</label>
    </cui-text-box>
  </div>

  <div class='cui-form-group'>
    <label id="size"
                  ng-model='job.size'
                  >0 bytes</label>
    </cui-text-box>
  </div>

  <cui-button ng-click='calculate()'>Calculate</cui-button>
  <cui-button type='primary'>Submit</cui-button>

</form>
