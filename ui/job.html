<form class='cui-form-stacked' novalidate>

  <div class='cui-form-group'>
    <label for='firstname'>From</label>
    <cui-text-box cui-date-time-picker
                  ng-model='from'
                  date-parser='short'
                  placeholder='m/d/yy h:mm a'
                  required>
    </cui-text-box>
  </div>

  <div class='cui-form-group'>
    <label for='firstname'>To</label>
    <cui-text-box cui-date-time-picker
                  ng-model='to'
                  date-parser='short'
                  placeholder='m/d/yy h:mm a'
                  required>
    </cui-text-box>
  </div>

  <cui-button ng-disabled='userdetails.$pristine' ng-click='reset()'>Reset</cui-button>
  <cui-button type='primary' ng-disabled='userdetails.$invalid'>Submit</cui-button>

</form>
