<form name="jobdetail" class='cui-form-stacked' novalidate>

    <div class='cui-form-group'>
        <label for='customer'>Customer</label>
        <cui-combobox
                name='customer'
                ng-model='job.customer'
                items='job.customers'
                cui-type='primary'
                placeholder='Select customer'>
        </cui-combobox>
    </div>

    <div class='cui-form-group'>
        <label for='from'>From</label>
        <cui-text-box cui-date-picker
                      name='from'
                      ng-model='job.from'
                      date-parser='shortDate'
                      placeholder='m/d/yy'
                      required>
        </cui-text-box>
    </div>

    <div class='cui-form-group'>
        <label for='to'>To</label>
        <cui-text-box cui-date-picker
                      name='to'
                      ng-model='job.to'
                      date-parser='shortDate'
                      placeholder='m/d/yy'
                      required>
        </cui-text-box>
    </div>

    <div class='cui-form-group'>

        <label for='count'>Number of logs</label>
        <cui-text-box name='count' ng-model='job.count'>
        </cui-text-box>

    </div>

    <div class='cui-form-group'>

        <label for='size'>Size</label>
        <cui-text-box name='size' ng-model='job.size'>
        </cui-text-box>

    </div>

    <cui-button ng-click='calculate()'>Calculate</cui-button>
    <cui-button type='primary'>Submit</cui-button>

</form>
