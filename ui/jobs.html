<form name="jobs" class='cui-form-stacked' novalidate>

<table st-table="jobs" class="cui-table">
    <thead>
        <th st-sort="Created">Started</th>
        <th>Customer</th>
        <th>From</th>
        <th>To</th>
        <th>Logs</th>
        <th>Size</th>
        <th>Eta</th>
    </thead>
    <tbody>
        <tr ng-repeat="job in jobsCollection">
            <td>{{job.Created | date:'medium'}}</td>
            <td>{{job.Customer | limitTo: 8}}</td>
            <td>{{job.From | date}}</td>
            <td>{{job.To | date}}</td>
            <td>{{job.Count}}</td>
            <td>{{job.Size}}</td>
            <td>{{job.Eta}}</td>
        </tr>
    </tbody>
</table>

</form>
